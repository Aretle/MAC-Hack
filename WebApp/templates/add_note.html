<h3>New comms log</h3>
<form method="post">  
    <div class="form-group">
        <label for="carer_name">Carer Name</label>
        <input type="text" id="carer_name" name="carer_name" disabled value="{{fname}} {{lname}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="shift">Shift (Start Time)</label>
        <input type="text" id="shift" name="shift" disabled value="{{start_of_shift}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="datetime">Entry Date and Time</label>
        <input type="datetime-local" id="datetime" name="datetime" disabled value={{current_datetime}} class="form-control">
    </div>
    <div class="form-group">
        <label for="note_content">Note</label>
        <textarea type="text" id="note_content" name="note_content" class="form-control" rows = "3"></textarea>
    </div>
    <div class="form-group">
        <label for="is_important">Is it very important?</label>
        <input type="checkbox" id="is_important" name="is_important" value="1" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary">
</form>
